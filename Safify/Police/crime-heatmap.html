<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crime Heatmap - Police Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet.heat@0.2.0/dist/leaflet-heat.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#1e40af',
                    }
                }
            }
        }
    </script>
    <style>
        .sidebar {
            transition: width 0.3s ease;
        }
        .sidebar.collapsed {
            width: 64px;
        }
        .sidebar.expanded {
            width: 250px;
        }
        .menu-text {
            transition: opacity 0.3s ease;
        }
        .sidebar.collapsed .menu-text {
            opacity: 0;
            display: none;
        }
        #map {
            height: calc(100vh - 4rem);
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-200">
    <!-- Top Navigation -->
    <nav class="bg-white dark:bg-gray-800 shadow-md fixed w-full top-0 z-50 transition-colors duration-200">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <button id="sidebarToggle" class="p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-full mr-2 transition-colors duration-200">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1 class="text-xl font-bold dark:text-white">Police Dashboard</h1>
                </div>
                <div class="flex-1 max-w-2xl mx-4">
                    <input type="text" placeholder="Search..." 
                           class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-primary dark:bg-gray-700 dark:text-white dark:border-gray-600 transition-colors duration-200">
                </div>
                <div class="flex items-center space-x-4">
                    <button id="darkModeToggle" class="p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-full transition-colors duration-200">
                        <i class="fas fa-moon dark:text-white"></i>
                    </button>
                    <button class="p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-full transition-colors duration-200">
                        <i class="fas fa-user-circle dark:text-white"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar expanded fixed left-0 top-16 h-screen bg-white dark:bg-gray-800 shadow-lg z-40 transition-colors duration-200">
        <div class="py-4">
            <a href="cctv-feeds.html" class="flex items-center px-4 py-3 text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 hover:text-primary transition-colors duration-200">
                <i class="fas fa-video w-6"></i>
                <span class="menu-text ml-2">Real-Time CCTV Feeds</span>
            </a>
            <a href="crime-heatmap.html" class="flex items-center px-4 py-3 text-primary hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-200">
                <i class="fas fa-map-marked-alt w-6"></i>
                <span class="menu-text ml-2 font-medium">Crime Heatmap</span>
            </a>
            <a href="sos-notifications.html" class="flex items-center px-4 py-3 text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 hover:text-primary transition-colors duration-200">
                <i class="fas fa-exclamation-circle w-6"></i>
                <span class="menu-text ml-2">SOS Notifications</span>
            </a>
            <a href="incident-alerts.html" class="flex items-center px-4 py-3 text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 hover:text-primary transition-colors duration-200">
                <i class="fas fa-bell w-6"></i>
                <span class="menu-text ml-2">Incident Alerts</span>
            </a>
            <a href="offender-database.html" class="flex items-center px-4 py-3 text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 hover:text-primary transition-colors duration-200">
                <i class="fas fa-database w-6"></i>
                <span class="menu-text ml-2">Offender Database</span>
            </a>
            <a href="report-verification.html" class="flex items-center px-4 py-3 text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 hover:text-primary transition-colors duration-200">
                <i class="fas fa-clipboard-check w-6"></i>
                <span class="menu-text ml-2">Report Verification</span>
            </a>
        </div>
    </div>

    <!-- Main Content -->
    <main class="transition-all duration-300" id="mainContent">
        <div class="container mx-auto px-4 mt-20">
            <h2 class="text-2xl font-bold mb-4 dark:text-white">Crime Heatmap</h2>
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-4 mb-4">
                <div class="flex space-x-4 mb-4">
                    <select id="timeRange" class="bg-gray-100 dark:bg-gray-700 text-gray-800 dark:text-white rounded-md px-3 py-2">
                        <option value="24h">Last 24 Hours</option>
                        <option value="7d">Last 7 Days</option>
                        <option value="30d">Last 30 Days</option>
                    </select>
                    <select id="crimeType" class="bg-gray-100 dark:bg-gray-700 text-gray-800 dark:text-white rounded-md px-3 py-2">
                        <option value="all">All Crimes</option>
                        <option value="theft">Theft</option>
                        <option value="assault">Assault</option>
                        <option value="burglary">Burglary</option>
                    </select>
                </div>
            </div>
            <div id="map" class="w-full h-[calc(100vh-12rem)] rounded-lg shadow-md"></div>
        </div>
    </main>

    <!-- Bottom Notifications Bar -->
    <div class="fixed bottom-0 left-0 right-0 bg-gray-200 dark:bg-gray-700 p-2 transition-colors duration-200">
        <div class="container mx-auto">
            <div class="overflow-hidden h-6">
                <div class="animate-marquee whitespace-nowrap">
                    <span class="text-gray-800 dark:text-gray-200 mx-4">SOS: Robbery in progress at 123 Main St</span>
                    <span class="text-gray-800 dark:text-gray-200 mx-4">Incident: Traffic accident reported on Highway 101</span>
                    <span class="text-gray-800 dark:text-gray-200 mx-4">Alert: Suspicious activity detected in CCTV feed #7</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('mainContent');
            const sidebarToggle = document.getElementById('sidebarToggle');
            const darkModeToggle = document.getElementById('darkModeToggle');
            
            function updateMainContentMargin() {
                if (sidebar.classList.contains('collapsed')) {
                    mainContent.style.marginLeft = '64px';
                } else {
                    mainContent.style.marginLeft = '250px';
                }
            }

            // Initial margin
            updateMainContentMargin();

            sidebarToggle.addEventListener('click', function() {
                sidebar.classList.toggle('collapsed');
                sidebar.classList.toggle('expanded');
                updateMainContentMargin();
            });

            // Dark mode toggle
            darkModeToggle.addEventListener('click', function() {
                document.documentElement.classList.toggle('dark');
                const isDarkMode = document.documentElement.classList.contains('dark');
                localStorage.setItem('darkMode', isDarkMode);
                darkModeToggle.innerHTML = isDarkMode ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
                updateMapStyle();
            });

            // Check for saved dark mode preference
            if (localStorage.getItem('darkMode') === 'true') {
                document.documentElement.classList.add('dark');
                darkModeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            }

            // Initialize map
            const map = L.map('map').setView([37.7749, -122.4194], 13);

            function updateMapStyle() {
                const isDarkMode = document.documentElement.classList.contains('dark');
                if (isDarkMode) {
                    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
                        subdomains: 'abcd',
                        maxZoom: 19
                    }).addTo(map);
                } else {
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                    }).addTo(map);
                }
            }

            updateMapStyle();

            // Sample crime data
            const crimeData = [
                [37.7749, -122.4194, 0.5],
                [37.7694, -122.4862, 0.8],
                [37.8019, -122.4189, 0.3],
                [37.7857, -122.4011, 0.6],
                [37.7879, -122.4074, 0.4]
            ];

            // Add heatmap layer
            const heat = L.heatLayer(crimeData, {radius: 25}).addTo(map);

            // Update heatmap on filter change
            document.getElementById('timeRange').addEventListener('change', updateHeatmap);
            document.getElementById('crimeType').addEventListener('change', updateHeatmap);

            function updateHeatmap() {
                // In a real application, you would fetch new data based on the selected filters
                // For this example, we'll just randomize the intensity
                const newData = crimeData.map(point => [point[0], point[1], Math.random()]);
                heat.setLatLngs(newData);
            }
        });
    </script>
</body>
</html>
